<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login Demo</title>
  <!-- Importing jQuery -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <!--  Importing Bootstrap-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Adding in firebase.js -->
  <script src="assets/js/firebase.js"></script>
  <!-- add in our javascript files -->
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Firebase Message Demo</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h3>Login With Google</h3>
        <div class="welcome">
          <h4 id="welcomeGoesHere"></h4>
        </div>
        <button id="googleLogin" type="button" name="button">Login</button>
        <button id="googleLogout" type="button" name="button" style='display: none'>Logout</button>
      </div>
      <div class="col-6">
        <h3>Current User</h3>
        <div id="userTable">
          <table>
            <tr>
              <td>Name: </td>
              <td id="name"></td>
            </tr>
            <tr>
              <td>Email: </td>
              <td id="email"></td>
            </tr>
            <tr>
              <td>Photo: </td>
              <td id="photo"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Login Row -->
    <div class="row messages">
      <div class="col-12 text-center">
        <h1>Message Board</h1>
      </div>
    </div>
    <!-- title row -->
    <div class="row messages">
      <div class="col-12">
        <input id="messagePost" name="name" rows="3" cols="80"></input>
        <button type="button" id="messageSubmit" name="button">Submit</button>
      </div>

    </div>
    <!-- message form -->
    <div class="row messages">
      <div class="col-2 messages">Name</div><div class="col-8 message">Message</div><div class="col-2 message">Date</div>
    </div>
    <!-- messages header -->
    <div class="row insertMessageHere messages">
    </div>
    <!-- title row -->
  </div>
</body>

</html>
